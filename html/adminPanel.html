<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

<body>
    
    <div id="app">
        <div class="container">

            <div v-show="!playerDetailModal" style="display: flex; flex-direction: column; gap: 2.5rem;">

                    <div style="display: flex; justify-content: space-around; width: 100%;">
                        <h3>
                            User: {{p.name}}
                        </h3>
                        <h3>
                            id: {{p.id}}
                        </h3>
                    </div>

                    <!-- <div style="display: flex; justify-content: space-between; width: 100%;">
                        <h3>
                            Quiz: Mathematics
                        </h3>

                            Score: 8
                        </h3>
                    </div> -->

                    <div style="display: flex;">
                        <button class="btn" @click="userDetail(p)" style="background: #56a5eb; color: white;">
                            Details
                        </button>
                    </div>
                </div>
            </div>

            <div v-show="playerDetailModal">
                
            </div>
        </div>


    </div>
    <script src="../js/vue.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
